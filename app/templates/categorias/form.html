{% extends "base.html" %}
{% block title %}{{ 'Crear' if modo=='crear' else 'Editar' }} categoría — La Cevichoza{% endblock %}
{% block content %}
<h2 class="h4 mb-3">{{ 'Crear' if modo=='crear' else 'Editar' }} categoría</h2>
<form method="post" class="card p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input name="nombre" class="form-control" required value="{{ categoria.nombre if categoria }}">
    </div>
    <div class="col-12">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" class="form-control" rows="3">{{ categoria.descripcion if categoria }}</textarea>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('categorias_listar') }}" class="btn btn-link">Cancelar</a>
  </div>
</form>
{% endblock %}
