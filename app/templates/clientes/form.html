{% extends "base.html" %}
{% block title %}{{ 'Crear' if modo=='crear' else 'Editar' }} cliente — La Cevichoza{% endblock %}
{% block content %}
<h2 class="h4 mb-3">{{ 'Crear' if modo=='crear' else 'Editar' }} cliente</h2>
<form method="post" class="card p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input name="nombre" class="form-control" required value="{{ cliente.nombre if cliente }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Teléfono</label>
      <input name="telefono" class="form-control" value="{{ cliente.telefono if cliente }}">
    </div>
    <div class="col-12">
      <label class="form-label">Correo</label>
      <input name="correo" type="email" class="form-control" value="{{ cliente.correo if cliente }}">
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('clientes_listar') }}" class="btn btn-link">Cancelar</a>
  </div>
</form>
{% endblock %}
