{% extends "base.html" %}
{% block title %}Clientes — La Cevichoza{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h4 mb-0">Clientes</h2>
  <a class="btn btn-primary" href="{{ url_for('clientes_crear') }}">Nuevo cliente</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-striped mb-0">
      <thead><tr>
        <th>ID</th><th>Nombre</th><th>Teléfono</th><th>Correo</th><th></th>
      </tr></thead>
      <tbody>
        {% for c in clientes %}
        <tr>
          <td>{{ c.id_cliente }}</td>
          <td>{{ c.nombre }}</td>
          <td>{{ c.telefono }}</td>
          <td>{{ c.correo }}</td>
          <td class="text-nowrap">
            <a class="btn btn-sm btn-secondary" href="{{ url_for('clientes_editar', id_cliente=c.id_cliente) }}">Editar</a>
            <form class="d-inline" method="post" action="{{ url_for('clientes_eliminar', id_cliente=c.id_cliente) }}" onsubmit="return confirm('¿Eliminar cliente?')">
              <button class="btn btn-sm btn-outline-danger">Eliminar</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center text-muted">Sin datos</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
